<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EliteMoments</title>
  <link rel="icon" href="./Images/logoT.png">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Jost&family=Poller+One&family=Rammetto+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ename {
      font-family: "Poller One", sans-serif;
    }
    .enamesub {
      font-family: "Caveat", cursive;
    }
    .offcan-items {
      font-family: "Rammetto One", sans-serif;
    }
    .offcanva-p {
      font-family: "Jost", sans-serif;
    }
    .event-image {
      background-image: url('https://images.unsplash.com/photo-1681497277433-f48c26146ccf?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 12px 0 0 12px;
    }
    .login-card {
      border-radius: 0 12px 12px 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    @media (max-width: 768px) {
      .event-image {
        border-radius: 12px 12px 0 0;
      }
      .login-card {
        border-radius: 0 0 12px 12px;
      }
    }
    body {
      background-color: black; 
    }
    .main-container {
      background: rgb(49, 48, 48); 
      backdrop-filter: blur(8px); 
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="main-container flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-5xl bg-white rounded-xl overflow-hidden shadow-xl flex flex-col md:flex-row">
      <div class="event-image w-full md:w-1/2 h-96 md:h-auto"></div>
      
      <div class="login-card w-full md:w-1/2 p-8 md:p-10 bg-white">
        <div class="text-center mb-8">
          <img src="./Images/logoT.png" class="h-16 rounded-lg mx-auto mb-2" alt="EliteMoments Logo" />
          <h2 class="text-3xl font-bold text-gray-800 ename">LOGIN</h2>
          <p class="text-lime-600 enamesub">EliteMoments</p>
        </div>

        <form class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2 offcanva-p">Email address</label>
            <div class="relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-lime-500"></i>
              </div>
              <input type="email" id="email" name="email" required 
                     class="offcanva-p block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500 placeholder-gray-400" 
                     placeholder="your@email.com">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2 offcanva-p">Password</label>
            <div class="relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-lime-500"></i>
              </div>
              <input type="password" id="password" name="password" required 
                     class="offcanva-p block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500 placeholder-gray-400" 
                     placeholder="••••••••">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                  <i class="fas fa-eye-slash"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" 
                     class="h-4 w-4 text-lime-600 focus:ring-lime-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700 offcanva-p">Remember me</label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-lime-600 hover:text-lime-500 offcanva-p">Forgot password?</a>
            </div>
          </div>

          <div>
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-lime-600 hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500 offcan-items transition duration-300">
              Sign in
            </button>
          </div>
        </form>

 
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500 offcanva-p">
                Or continue with
              </span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-3 gap-3">
            <div>
              <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-200 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
                <i class="fab fa-facebook-f text-blue-600"></i>
              </a>
            </div>
            <div>
              <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-200 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
                <i class="fab fa-google text-red-600"></i>
              </a>
            </div>
            <div>
              <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-200 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
                <i class="fab fa-apple"></i>
              </a>
            </div>
          </div>
        </div>


        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600 offcanva-p">
            Don't have an account? 
            <a href="./register.html" class="font-medium text-lime-600 hover:text-lime-500">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>


  <div class="fixed bottom-0 left-0 w-full flex justify-between px-8 pb-4 pointer-events-none z-[-1]">
    <div class="w-24 h-24 bg-gray-200 rounded-full blur-xl opacity-50"></div>
    <div class="w-16 h-16 bg-gray-300 rounded-full blur-xl opacity-50"></div>
  </div>
</body>
</html>
