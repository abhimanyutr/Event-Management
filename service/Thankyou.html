<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Photography Session | EliteMoments</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
    }
  </style>
</head>

<body>

  <main class="pt-32 min-h-screen flex items-center justify-center bg-cover bg-center p-6 md:p-20"
    style="background-image: url('https://cdn.pixabay.com/photo/2015/05/31/11/18/table-setting-791149_1280.jpg');">
    <div class="bg-white/30 backdrop-blur-md shadow-xl rounded-2xl p-10 w-full max-w-xl text-gray-900">
      <h1 class="text-4xl font-bold text-center mb-4 text-green-700">
        Book Your Event
      </h1>
      <p class="text-center mb-6 text-gray-700">Let us capture your special moments with perfection!</p>

      <form class="space-y-6">
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-lg font-semibold">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name"
            class="w-full mt-1 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-lg font-semibold">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="example@example.com"
            class="w-full mt-1 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Event Date -->
        <div>
          <label for="date" class="block text-lg font-semibold">Event Date</label>
          <input type="date" id="date" name="date" required
            class="w-full mt-1 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Event Type -->
        <div>
          <label for="type" class="block text-lg font-semibold">Event Type</label>
          <select id="type" name="type" required
            class="w-full mt-1 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
            <option value="">Select an event type</option>
            <option>Birthday Party</option>
            <option>Photography Session</option>
            <option>Wedding</option>
            <option>Corporate Event</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Additional Notes -->
        <div>
          <label for="notes" class="block text-lg font-semibold">Additional Notes</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Tell us more about your event..."
            class="w-full mt-1 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
            class="bg-gradient-to-r from-green-400 to-green-500 text-white px-6 py-3 rounded-full hover:from-green-500 hover:to-green-600 transition-all duration-300 shadow-md">
            Submit Booking
          </button>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
